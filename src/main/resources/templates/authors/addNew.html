<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8"/>
  <title>Книжный склад</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header :: content"></div>

<form style="margin: 50px; border: 1px solid #ced4da; border-radius: 0.375rem; padding: 50px;" method="post" action="/authors/add">
  <div class="form-group">
    <label for="firstName">Имя автора</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Введите имя">
  </div>
  <div class="form-group">
    <label for="lastName">Фамилия автора</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Введите фамилию">
  </div>
  <button type="submit" style="margin-top: 10px;" class="btn btn-success">Добавить</button>
  <button type="reset" style="margin-top: 10px;" class="btn btn-danger">Очистить</button>
</form>
</body>
</html>
