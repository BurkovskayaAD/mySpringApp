<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8"/>
  <title>Регистрация</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<form style="margin: 50px; border: 1px solid #ced4da; border-radius: 0.375rem; padding: 50px;" method="post" action="/registration">
  <div class="form-group">
    <label for="username">Имя пользователя</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин">
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
  <button type="submit" style="margin-top: 10px;" class="btn btn-success">Зарегистрироваться</button>
  <a href="/h2-console" class="link-primary" style="display: block;">База</a>
</form>
</body>
</html>
