<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8"/>
  <title>Книжный склад</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header :: content"></div>

<div th:each="el : ${publisher}">
  <form style="margin: 50px; border: 1px solid #ced4da; border-radius: 0.375rem; padding: 50px;" method="post">
    <div class="form-group">
      <label for="name">Название издательства</label>
      <input th:value="${el.name}" type="text" class="form-control" id="name" name="name" placeholder="Введите название">
    </div>
    <div class="form-group">
      <label for="addressLine1">Адрес издательства</label>
      <input th:value="${el.addressLine1}" type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="Введите адрес">
    </div>
    <div class="form-group">
      <label for="city">Город издательства</label>
      <input th:value="${el.city}" type="text" class="form-control" id="city" name="city" placeholder="Введите город">
    </div>
    <div class="form-group">
      <label for="state">Страну издательства</label>
      <input th:value="${el.state}" type="text" class="form-control" id="state" name="state" placeholder="Введите страну">
    </div>
    <div class="form-group">
      <label for="zip">ZIP издательства</label>
      <input th:value="${el.zip}" type="text" class="form-control" id="zip" name="zip" placeholder="Введите zip">
    </div>
    <button type="submit" style="margin-top: 10px;" class="btn btn-success">Изменить</button>
    <a href="/publishers" style="margin-top: 10px;" class="btn btn-danger">Назад</a>
  </form>
</div>
</body>
</html>
