<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Книжный склад</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header :: content"></div>
<a href="/books/add" class="btn btn-outline-dark" style="margin: 5px 0 5px 50px">Добавить книгу</a>
<table class="table table-striped">
    <tr>
        <th scope="col" style="padding-left: 50px;">№</th>
        <th scope="col">Название</th>
        <th scope="col">Автор</th>
        <th scope="col">ISBN</th>
        <th scope="col">Издательство</th>
        <th scope="col">Изменение</th>
        <th scope="col" style="padding-right: 50px;">Удаление</th>

    </tr>
    <tr th:each="book : ${books}" scope="row">
        <td th:text="${book.id}" style="padding-left: 50px;"></td>
        <td th:text="${book.title}"></td>
        <td th:each="author : ${book.authors}" th:text="${author.firstName} + ' ' + ${author.lastName}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.publisher.name}"></td>
        <td><a th:href="'/books/' + ${book.id} + '/edit'" class="btn btn-outline-primary">Изменить</a></td>
        <td>
            <form th:action="'/books/' + ${book.id} + '/delete'" method="post">
                <button type="submit" class="btn btn-outline-danger">Удалить</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
