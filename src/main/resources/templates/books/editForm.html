<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8"/>
  <title>Книжный склад</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header :: content"></div>

<div th:each="el : ${book}">
  <form style="margin: 50px; border: 1px solid #ced4da; border-radius: 0.375rem; padding: 50px;" method="post">
    <div class="form-group">
      <label for="nameBook">Название книги</label>
      <input th:value="${el.title}" type="text" class="form-control" id="nameBook" name="nameBook" placeholder="Введите название книги">
    </div>
    <div class="form-group">
      <label for="isbnBook">ISBN книги</label>
      <input th:value="${el.isbn}" type="number" class="form-control" id="isbnBook" name="isbnBook" placeholder="Введите ISBN книги">
    </div>
    <div class="form-group">
      <label for="authorBook">Выберите автора</label>
      <select class="form-control" id="authorBook" name="authorBook">
        <option th:each="author : ${authors}" th:text="${author.firstName} + ' ' + ${author.lastName}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="publisherBook">Выберите издателя</label>
      <select class="form-control" id="publisherBook" name="publisherBook" >
        <option th:each="publisher : ${publishers}" th:text="${publisher.name}"></option>
      </select>
    </div>
    <button type="submit" style="margin-top: 10px;" class="btn btn-success">Изменить</button>
    <a href="/books" style="margin-top: 10px;" class="btn btn-danger">Назад</a>
  </form>
</div>
</body>
</html>
